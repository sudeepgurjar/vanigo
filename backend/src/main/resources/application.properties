spring.application.name=VaniGo-Backend
server.port=8083

# Database Configuration (PostgreSQL Local)
spring.datasource.url=jdbc:postgresql://localhost:5432/VanigoDB
spring.datasource.username=sudeep
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=VaniGoSecretKeyForJWTTokenGenerationMustBe256BitsLongForHS256Algorithm
jwt.expiration=86400000

# Email Configuration (Keep your configured values)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Ollama AI Configuration (Local)
ollama.api.url=http://localhost:11434/api/chat
ollama.model=llama3.1:8b

groq.api.key=${GROQ_API_KEY}